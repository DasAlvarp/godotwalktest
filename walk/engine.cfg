[application]

name="walk"
main_scene="res://2dPhysTest.tscn"
icon="res://icon.png"

[debug]

print_fps=true
print_metrics=true

[display]

resizable=true
stretch_mode="2d"
stretch_aspect="keep"

[input]

move_left=[key(A), jaxis(0, 0), jbutton(0, 14)]
move_right=[key(D), jbutton(0, 15), jaxis(0, 1)]
move_jump=[key(W), key(Space), jbutton(0, 12), jaxis(0, 2)]

[physics]

fixed_fps=60

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff997ad1
